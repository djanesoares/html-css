<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Imagens</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>

    <h2>Inserir imagens em HTML é muito simples,tanto no conteúdo quanto lá em cima como ícone de favoritos!</h2>
<picture>
    <source media="(mix-width:700px )" srcset="img/github-pp.png" type="image/png">
    <source media="(mix-width:750px )" srcset="img/github-p.png" type="image/png">
    <source media="(mix-width:1000px )" srcset="img/github-m.png" type="image/png">
    <source media="(mix-width:1050px )" srcset="img/github-gg.png" type="image/png">
    
        <img src="img/github-g.png" alt="">
</picture>
</body>
</html>
