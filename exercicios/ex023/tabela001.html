 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
 </head>
 <body>
    <h1>Minha Primeira Tabela</h1>
    <!-- 
            HIERARQUIA DE TABELA SIMPLES
            TABLE = tabela
                TABLE ROW = linha de tabela
                TABLE HEADER = cabecalho de tabela
                TABLE DATA = dado da tabela
        --> 
    <table>
        <tr> <!--Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
    </table>

 </body>
 </html>
