 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse:collapse;
            border: 5px solid black;
        }

        tr.linha{
            background-color: gray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle;
        }

        td.dado{
            background-color: yellow;
        }

        .numero {
            text-align: right;
        }

    </style>
 </head>
 <body>
    <h1>Minha Primeira Tabela</h1>
    <!-- 
            HIERARQUIA DE TABELA SIMPLES
            TABLE = tabela
                TABLE ROW = linha de tabela
                TABLE HEADER = cabecalho de tabela
                TABLE DATA = dado da tabela
        --> 
    <table>
        <tr> <!--Primeira linha -->
            <td class="dado">A1</td>
            <td class="dado">B1</td>
            <td class="dado">C1</td>
        </tr>
        <tr class="linha"><!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha"> <!--Quarta linha-->
            <td class="numero">A4</td>
            <td class="numero">B4</td>
            <td class="numero">C4</td>

        </tr>
        
    </table>

 </body>
 </html>
