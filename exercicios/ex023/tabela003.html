<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }



    </style>
        
    
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <caption>Tabelas</caption>

        </thead>
        <tr>
            <td>COLUNA 01</td>
            <td>COLUNA 02</td>
            <td>COLUNA 03</td>
        </tr>
        

        <tbody>

            <tr>
                <td>A</td>
                <td colspan="2">B</td>
              
            </tr>

            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            
            <tr>
                
                <td>H</td>
                
            </tr>
            
            <tr>
                
                <td colspan="2">L</td>
                
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>valor total</th>
               
                <td colspan="2">200</td>
            </tr>
        </tfoot>



    </table>
</body>
</html>
