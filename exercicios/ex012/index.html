<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video width="560" poster="imagens/voar.jpg" controls loop>
        <source src="mida/Meu-Video2.mp4" type="video/mp4">
        <source src="mida/Meu-Video2.ogv" type="video/ogv">
        <source src="mida/Meu-Video2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rjbOReWvepk?si=SqDVoMQQG_T7WKkv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/287416555?h=95ac13b7d9" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/287416555">CAPTAIN 3D</a> from <a href="https://vimeo.com/patatorprod">Patator</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

</body>
</html>
